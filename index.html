<html>

<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cheatsheets</title>
</head>

<body>
    <div id="Background">
        <div id="ColorLayer" class="FullSize Stacked"></div>
        <div id="LuminosityGradient" class="FullSize Stacked"></div>
        <div id="SaturationShave" class="FullSize Stacked"></div>
    </div>
    <div id="Content">
        <div id="ContentBackground">
            <p id="ContentTitle">Biology</p>
            <div id="TextBackground"></div>
        </div>
    </div>
    <div id="Sidebar">
        <p id="Title">Subject Selection</p>
        <ul id="List">
            <li id="Mathematics">
                <p class="Subject">Mathematics</p>
            </li>
            <li id="Physics">
                <p class="Subject">Physics</p>
            </li>
            <li id="Biology">
                <p class="Subject">Biology</p>
            </li>
        </ul>
    </div>
    <img src="arrow.svg" id="SidebarButton" class="opened">
    	
    </img>
</body>
</html>
